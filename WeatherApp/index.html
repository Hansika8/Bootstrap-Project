<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="app-main">
        <div class="Inputbox">
            <input type="text" class="input-box" id="input-box" placeholder="Enter City Name" autocomplete="off">
        </div>

        <div class="weather-body">
            <div class="location">
                <div class="city" id="city">Jaipur,IN</div>
                <div clas="date" id="date">7 August(Sunday) 2022</div>
            </div>

            <div class="weather-status">
                <div class="temp" id="temp">23&deg;C</div>
                <div class="min-max" id="min-max">32&deg;C (min)/34&deg;C (max)</div>
                <div class="weather" id="weather">Clear</div>
                <div class="image">
                    <img src="images/clear1.png" class="image1" alt="">
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
